{% extends 'blog/base.html' %}

{% block content %}

  {% for post in posts %}
  <div class="col-md-8 col-md-offset-6">
    <div class="thumbnail">
      <div class="caption">
	<h2><a href="{% url 'post_detail' pk=post.pk %}">{{post}}</a></h2>
	    <h6>By {{ post.author }}</h6>
	    <div class="date">
	      <small><p>published: {{post.published_date}}</p></small>
	    </div>
	    <p class="post-text">{{post.text|linebreaks}}</p>
        <p><a href="{% url 'add_comment_to_post' pk=post.pk %}" class="btn btn-primary" role="button">Add Comment</a>
	  <a href="{% url 'blog.views.post_detail' pk=post.pk%}" style="float:right;">Comments: {{ post.approved_comments.count }}</a>
	</p>
      </div>
    </div>
  </div>
  {% endfor %}

{% endblock %}
