<div class="page-header" style="background-color:black;position:fixed;z-index:2; width:100%;height:70px;top:0;left:0; margin-top:0; margin-bottom:0; padding-bottom:0px;border:0px;">
  <div class="inside-header" style="padding-top:10px">
    <div class="page-header-title" style="float:left;color:white;padding-left:20px;"><h1>Blogging Site</h1></div>
    <a class="top-menu" href="{% url 'settings_page' %}" style="float:right;font-size:15px;color:white;padding-right:20px;"><span class="glyphicon glyphicon-cog"></span></a>
    <a href="{% url 'post_new' %}" class="top-menu" data-toggle="tooltip" title="New Post" style="float:right;padding-right:20px;font-size:15px;color:white;;"><span class="glyphicon glyphicon-file"></span></a>
    <a href="{% url 'post_draft_list' %}" class="top-menu" data-toggle="tooltip" title="Drafts" style="float:right;font-size:15px;padding-right:20px;color:white;"><span class="glyphicon glyphicon-edit"></span></a>
    <a href="{% url 'dashboard' %}" class="top-menu" data-toggle="tooltip" title="Dashboard:View posts from people you follow" style="font-size:15px;padding-right:20px;color:white;float:right;"><span class="glyphicon glyphicon-user"></span></a>
    <a href="{% url 'post_list'%}" class="top-menu" data-toggle="tooltip" title="Home" style="float:right;padding-right:20px;font-size:15px;color:white;"><span class="glyphicon glyphicon-home"></span></a>
    <p class="top-menu" style="float:right;font-size:15px;padding-right:20px;color:white;"><strong>Hello{{ user.username }}</strong><small>(<a href="{% url 'django.contrib.auth.views.logout' %}" data-toggle="tooltip" title="logout">Log out</a>)</small></p>
</div>

</div>

<div class="wrapper" style="margin-top:70px; padding:0 0 0 0;">
  <div class="cont" style="float:left;padding-left:0px;width:200px;position:fixed;left:0;padding-top:0px;height:100%;background-color:#6595BC; padding-right:0px;">
  
    <!-- check if user is the owner of the blog, if so then output this -->
    <div class="nav-cont" style="position:absolute;">
      <a class="btn btn-default" href="{% url 'dashboard' %}" style="text-decoration:none; color:white; background-color:#6595BC; font-size:16px; border-color:none;"><span class="glyphicon glyphicon-dashboard"></span>Dashboard</a></br>


      <button type="button" class="btn btn-default" data-toggle="collapse" data-target="#demo" style="width:200px; font-size:17px; border-radius:0;color:white; border:0;background-color:#6595BC"><span class="glyphicon glyphicon-book" style="float:left;"></span>Blogs</button><br />

    <!-- Collpased stuff -->
    <div id="demo" class="collapse">
    {% for blog in blogs %}
    <a href="{% url 'post_list1' pk=blog.pk %}" style="color:white; position:relative;">{{ blog.name}}</a><br/>

  <button type="button" class="btn btn-default" data-target="#demo" style="width:200px; border-radius:0;font-size:15px;background-color:#286090;border:0;color:white;">Blog 3</button> -->
    {% endfor %}
    </div>


    <button type="button" class="btn btn-default" data-toggle="collapse" data-target="#demo" style="width:200px;border-radius:0;font-size:17px;border:0;color:white;background-color:#6595BC;">Other crap</button>
    </div>
</div>

<div class="right-box" style="">

    </div>
  </div>
</div>
