{% extends 'blog/base.html' %}

{% block content %}

{% if form.errors %}
<p>User name already used or password didn't match</p>
{% endif %}

<form method="POST" action="{% url 'blog.views.register' %}">
{% csrf_token %}
 {{ form.as_p }}
<input type="submit" value="Submit Form" />
<input type="hidden" name="next" value="{{ next }}" />
</form>
{% endblock %}
